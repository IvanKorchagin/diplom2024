{% load static %}
            <form method="post" action="{% url 'contact:handle_forms' %}" enctype="multipart/form-data">
                <div class="form-group">
                    {% csrf_token %}
                    {{ contact_form.message }}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        {{ contact_form.name }}
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        {{ contact_form.email }}
                    </div>
                </div>
                <div class="form-group col-md-12 text-start">
                    <div class="form-check mb-3" style="text-align:start;font-size:11px">
                        <input class="form-check-input" type="checkbox" value="" id="consent2" required>
                        <label class="form-check-label pt-1" for="consent2">
                            Согласен(-на) на обработку персональных данных 
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
