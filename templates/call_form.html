
<form method="post" action="{% url 'contact:handle_forms' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ call_form.number }}
    <div class="form-check mt-1 mb-1" style="font-size:11px">
        <input class="form-check-input" type="checkbox" value="" id="consent1" required>
        <label class="form-check-label pt-1" for="consent1">
            Согласен(-на) на обработку персональных данных 
        </label>
    </div>
    <button class="mt-1 btn btn-primary" type="submit">заказать</button>
</form>
